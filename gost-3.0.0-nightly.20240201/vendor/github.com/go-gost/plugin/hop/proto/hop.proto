syntax = "proto3";
package proto;
option go_package = "github.com/go-gost/plugin/hop/proto";

message SelectRequest {
	string network = 1;
	string addr = 2;
	string host = 3;
	string client = 4;
	string path = 5;
	string src = 6;
}

message SelectReply {
	bytes node = 1;
}

service Hop {
	rpc Select(SelectRequest) returns (SelectReply);
}
